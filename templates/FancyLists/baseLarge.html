<div class="contain-to-grid fixed">
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="{% url 'lists:list_index' %}">Fancy Lists</a></h1>
            </li>
        </ul>
        {% if user.is_authenticated %}
            <section class="top-bar-section">
                <ul class="left">
                    <li class="divider"></li>
                    <li><a href="{% url 'lists:category_index' %}">Categories</a></li>
                    <li class="divider"></li>
                    <li><a href="{% url 'lists:item_index' %}">Items</a></li>
                </ul>
            </section>
        {% endif %}
        <section class="top-bar-section">
            <ul class="right">
                {% if user.is_authenticated %}
                    <li><a href="#">{{ user.username }}</a></li>
                    <li class="divider"></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                {% endif %}
            </ul>
        </section>
    </nav>
</div>

{% block content %}{% endblock %}

<hr />
<footer>
    <div class="row">
        <div class="large-12 columns">
            <p>&copy; {% now "Y" %} - Fancy Lists</p>
        </div>
    </div>
</footer>
