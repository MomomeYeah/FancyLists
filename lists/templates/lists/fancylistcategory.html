<div class="category">
    <h3 class="categoryTitle">{{ fancylistcategory.Category.name }}</h3>
    <span class="removeCategory">
        <form class="removeCategoryForm" action="{% url 'lists:index_remove_category'%}" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="category_id" value="{{ fancylistcategory.id }}" />
            [<a href="#">Remove</a>]
        </form>
    </span>

    <div class="addItem">
        {% if all_items|length > 0 %}
            <form class="addItemForm" action="{% url 'lists:index_add_item' fancylistcategory.id %}" method="post">
                {% csrf_token %}
                <select class="item_id" name="item_id" value="">
                    <option value="">Add an Item</option>
                    {% for item in all_items %}
                        <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </form>
        {% endif %}
    </div>

    {% if fancylistcategory.item_set.count > 0 %}
        {% for item in fancylistcategory.item_set.all %}
            <div class="item">{{ item.name }}
                <span class="removeItem">
                    <form class="removeItemForm" action="{% url 'lists:index_remove_item' fancylistcategory.id %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="item_id" value="{{ item.id }}" />
                        [<a href="#">Remove</a>]
                    </form>
                </span>
            </div>
            <br/>
        {% endfor %}
    {% endif %}
</div>
