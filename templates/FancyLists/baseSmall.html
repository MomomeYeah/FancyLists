<div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
        <nav class="tab-bar">
            <section class="middle tab-bar-section">
                <h1 class="title">Fancy Lists</h1>
            </section>

            <section class="right-small">
                <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>
        </nav>

        <aside class="right-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><a href="{% url 'lists:list_index' %}">Fancy Lists</a></li>
                <li><a href="{% url 'lists:category_index' %}">Categories</a></li>
                <li><a href="{% url 'lists:item_index' %}">Items</a></li>
                <li><label>{{ user.username }}</label></li>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
            </ul>
        </aside>

        <section class="main-section">
            {% block content %}{% endblock %}

            <hr />
            <footer>
                <div class="row">
                    <div class="large-12 columns">
                        <p>&copy; {% now "Y" %} - Fancy Lists</p>
                    </div>
                </div>
            </footer>
            
        </section>

        <a class="exit-off-canvas"></a>

    </div>
</div>
